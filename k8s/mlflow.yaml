apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      serviceAccountName: mlops-trainer
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.16.2
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install google-cloud-storage psutil 2>/dev/null
            mlflow server \
              --host=0.0.0.0 \
              --port=5000 \
              --backend-store-uri=sqlite:///mlflow/mlflow.db \
              --default-artifact-root=gs://${BUCKET_NAME}/mlflow-artifacts
        env:
        - name: BUCKET_NAME
          value: "${BUCKET_NAME}"
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: mlflow-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
spec:
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer
